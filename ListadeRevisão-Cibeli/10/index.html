<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cibeli Mathias</title>
</head>
<body>
    <button id="btnAbrirModal">Abrir Modal</button>
    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">&times;</span>
            <h2>Meu Modal</h2>
            <p>Este Ã© um modal muito bonito.</p>
        </div>
    </div>

    <script>
        var btnAbrirModal = document.getElementById('btnAbrirModal');
        var modal = document.getElementById('modal');
        var btnFecharModal = document.getElementsByClassName('fechar-modal')[0];
        btnAbrirModal.addEventListener('click', function() {
        modal.style.display = 'block';
            });

        btnFecharModal.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
});
    </script>
</body>
</html>
