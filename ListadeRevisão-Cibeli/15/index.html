<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cibeli Mathias</title>
</head>
<body>
    <textarea id="texto" rows="4" cols="50"></textarea>
    <br>
    <p>Total de Palavras: <span id="contador">0</span></p>
    <script>
        var textarea = document.getElementById('texto');
var contador = document.getElementById('contador');

textarea.addEventListener('input', function() {
    var texto = textarea.value;
    var palavras = texto.split(/\s+/).filter(function(palavra) {
        return palavra.length > 0;
    }).length;
    contador.textContent = palavras;
});
    </script>
</body>
</html>
